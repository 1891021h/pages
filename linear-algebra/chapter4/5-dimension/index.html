<div class="theorem">
<span class="theorem-number">定理4.5.1</span>
<p>
<span style="theorem-title">(次元の定義の妥当性)</span>
<p>$\lbrc\bm{v}_1,\bm{v}_2,\ldots ,\bm{v}_n\rbrc$ と $\lbrc\bm{u}_1,\bm{u}_2,\ldots ,\bm{u}_m\rbrc$ がともに $V$ の基底ならば，$n=m$ である。すなわち，基底にのベクトルの個数は，基底の取り方によらず一定である。</p>
</p>
</div>
<div class="def">
<p class="def-text">
<p>$\lbrc\bm{v}_1,\bm{v}_2,\ldots ,\bm{v}_n\rbrc$ がベクトル空間 $V$ の基底であるとき，基底に含まれるベクトルの個数 $n$ を $V$ の次元という。</p>
</p>
